<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>MovieStack | Movies</title>
    <link
      rel="shortcut icon"
      href="./assets/img/Moviestack_favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <a class="back" href="./index.html"
        ><img
          class="logo"
          src="./assets/img/Moviestack_isotipo.png"
          alt="Logo MovieStack"
      /></a>
      <a class="back" href="./index.html"><h1>MovieStack</h1></a>
      <nav>
        <a href="./index.html">Home</a>
        <a class="selected" href="#">Movies</a>
        <a href="#">Favs</a>
      </nav>
    </header>

    <main>
      <div class="movieBanner">
        <h1>Our Movies</h1>
      </div>

      <div class="selection" id="selection">
        <label class="labelForGenre" for="genre"
          >Choose your favourite genre
          <select name="genders" id="genre">
            <option value="All" selected >All</option>
            <option value="Horror">Horror</option>
            <option value="Mystery">Mystery</option>
            <option value="Thriller">Thriller</option>
            <option value="Action">Action</option>
            <option value="Drama">Drama</option>
            <option value="Adventure">Adventure</option>
            <option value="Crime">Crime</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Comedy">Comedy</option>
            <option value="Animation">Animation</option>
            <option value="Family">Family</option>
            <option value="Romance">Romance</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="History">History</option>
          </select>
        </label>

        <input
          type="text"
          id="movieName"
          placeholder="&#128269;"
          class="buscadorCerrado"
        />
      </div>

      <section id="moviesList"></section>
    </main>

    <footer>
      <h2>MindHub - Cohort NÂ°53</h2>
    </footer>
    <script src="./data.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
